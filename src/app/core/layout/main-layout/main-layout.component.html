<div class="flex h-screen w-screen flex-col overflow-hidden bg-background">
  <header class="z-50 w-full shrink-0 border-b border-border bg-background/80 backdrop-blur-md">
    <div class="flex h-14 w-full items-center px-4">
      <nav hlmNavigationMenu class="mx-6 flex items-center space-x-4 lg:space-x-6">
        <ul hlmNavigationMenuList class="flex-row">
          <li hlmNavigationMenuItem>
            <a
              hlmNavigationMenuLink
              routerLink="/org-chart"
              routerLinkActive
              #orgChartActive="routerLinkActive"
              [attr.data-active]="orgChartActive.isActive ? '' : null"
              class="group inline-flex h-9 w-max items-center justify-center rounded-md px-4 py-2 text-sm font-medium text-foreground transition-colors hover:bg-accent focus:bg-accent focus:outline-none disabled:pointer-events-none disabled:opacity-50 data-active:bg-accent"
            >
              Org Chart
            </a>
          </li>
        </ul>
      </nav>

      <div class="ml-auto flex items-center gap-2">
        <button hlmBtn variant="ghost" size="icon" (click)="toggleTheme()">
          @if (theme() === 'dark') {
            <ng-icon hlm name="lucideMoon" class="h-5 w-5" />
          } @else {
            <ng-icon hlm name="lucideSun" class="h-5 w-5" />
          }
        </button>
        <button hlmBtn variant="ghost" size="icon" class="rounded-full">
          <div
            class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/10 font-bold text-primary"
          >
            SM
          </div>
        </button>
      </div>
    </div>
  </header>

  <main class="relative flex-1 overflow-hidden">
    <router-outlet />
  </main>
</div>
